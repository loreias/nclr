<script type="text/javascript">
	window.addEventListener("load", function load(event){
	    window.removeEventListener("load", load, false); 
	    fbBtnLoad.init();  
	},false);

	var fbBtnLoad = {
		init: function() {
			var currentHref  	= window.location.href,
				pageTitle 	 	= document.getElementsByTagName('title'),
				descriptionTag	= document.querySelectorAll("meta[name=description]")[0].getAttribute('content');

			// set img url/fallback for fb widget,	
			var featuredImageRoute = document.querySelectorAll(".featured-img-main");	

			baseUrl 	= location.href.split( '/' );
			protocol 	= baseUrl[0];
			host 		= baseUrl[2];
			nclrUrl		= protocol + '//' + host;

			if ( featuredImageRoute.length !== 0 ){
				fbImgUrlTag = nclrUrl +  featuredImageRoute[0].getAttribute('src');
			}else{
				//fallback
				fbImgUrlTag = nclrUrl + "/Assets/uploads/images/orlando-skyline.jpg";
			}



			//document.write('<div  class="fb-share-button" data-href="' + currentHref  + '" data-layout="box_count"></div>');
			document.getElementById('fbBtn-widget').value = currentHref;			
		

			// get meta tags data and setting up the Facebook data	
			var metaTags=document.getElementsByTagName("meta");

			var fbAppIdContent = "";
			for (var i = 0; i < metaTags.length; i++) {
				
				switch( metaTags[i].getAttribute("property") ){

					case "og:url" :
						metaTags[i].setAttribute("content", currentHref);
					break;


					case "og:title" :
						metaTags[i].setAttribute("content", pageTitle);
					break;


					case "og:description" :
						metaTags[i].setAttribute("content", descriptionTag);
					break;

					case "og:image" :
						metaTags[i].setAttribute("content", fbImgUrlTag);
					break;										
				}				
			}
		}
	}
</script>
